<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clima por CEP</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="image/icone.ico" />
  </head>

  <body>
    <header>
      <h1>Consulta Climática</h1>
    </header>
    <main>
      <h1>Previsão do Tempo por CEP</h1>
      <input type="text" id="cep" placeholder="Digite o CEP" />
      <button onclick="buscarClima()">Buscar</button>

      <div id="weather-container" style="display: none">
        <div class="info" id="cepInfo"></div>
        <div class="info" id="logradouro"></div>
        <div class="info" id="bairro"></div>
        <div class="info" id="cidade"></div>
        <div class="info" id="uf"></div>
        <div class="info" id="ddd"></div>
        <div class="info" id="ibge"></div>
        <div class="info" id="siafi"></div>
      </div>
    </main>
    <footer>
      <p>
        &copy; 2025 - Sistema de Clima via WeatherAPI - Created by:
        josevaldomr@gmail.com
      </p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
